    <script>
        let a=20;

        console.log(users,users2);

        console.log(verify,verify2);

        let data1=undefined;

        console.log(data1,data2);

        // non-primitive

        let arr=[101,null,undefined,"rohit",true];
        console.log(arr);

        // object

        let object1={
            num:101,
            city:'pune'
        }

        console.log(object1.num);
