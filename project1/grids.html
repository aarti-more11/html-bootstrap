<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

    <!-- grids are used to create layout of website -->
    <!-- lets you group similar sets of content together on a web page. You can use it as a generic container for associating similar content. -->
    <!-- if the size of column crross 12 then that column will shift to the next line -->
   
    <div class="fluid-container">
        <div class="row">
            <div class="col-sm-1 bg-info">column1</div>
            <div class="col-sm-3 bg-primary">column2</div>
            <div class="col-sm-3 bg-secondary">column3</div>
            <div class="col-sm-3 bg-success">column4</div>
            <div class="col-sm-3 bg-danger">column5</div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-2 bg-primary">column1</div>
            <div class="col-sm-2 bg-info">column2</div>
            <div class="col-sm-2 bg-secondary">column3</div>
            <div class="col-sm-2 bg-success">column4</div>
        </div>
    </div>
</body>
</html>
