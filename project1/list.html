<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

    <!-- unordered list -->
    <ul class="list-unstyled">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>

    <ul class="list-inline">
        <li class="list-inline-item">Item1</li>
        <li class="list-inline-item">Item2</li>
        <li class="list-inline-item">Item3</li>
    </ul>

    <!-- if we want round circles then dont add any class -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ul>

    <!-- dl-description list -->
    <!-- dd-we can add description about paticular item -->
    <!-- dd -it is used to add description about particular item -->
    <div class="container">
        <dl>
            <dt>Tea</dt>
            <dd>Ice tea</dd>
            <dd>black tea</dd>
            <dd>masala tea</dd>
        </dl>

    </div>

    <!-- nested List

    ordered list -->





    
</body>
</html>
