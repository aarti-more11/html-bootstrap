<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>

    <!-- The Section tag defines the section of documents such as chapters, headers, footers, or any other sections. -->

    <section class="container">

        <!-- to give color to the text -->

        <p class="text-primary">primary</p>
        <p class="text-secondary">secondary</p>
        <p class="text-danger">danger</p>
        <p class="text-muted">muted</p>
        <p class="text-info">info</p>
        <p class="text-warning">warning</p>
        <p class="text-white">white</p>
        <p class="text-dark">dark</p>
        <p class="text-success">success</p>
        <p class="text-light">light</p>
        
        <!-- to give border -->

        <p class="text-primary border">primary</p>
        <p class="text-secondary border">secondary</p>
        <p class="text-danger border">danger</p>

        <!-- to give background color -->

        <p class="text-muted bg-info">muted</p>
        <p class="text-info ">info</p>
        <p class="text-warning bg-success">warning</p>
        <p class="text-white">white</p>
        <p class="text-dark">dark</p>
        <p class="text-success">success</p>
        <p class="text-danger bg-primary ">light</p>

    </section>
    
</body>
</html>
