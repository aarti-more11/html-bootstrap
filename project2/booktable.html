<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A table</title>

    <link rel="icon" href="logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<style>
    .bg-img{
        position:absolute;
        height: 100vh;
        width: 100vw;
        object-fit: cover;
        filter:brightness(0.3);
        top: 0;
        left: 0;
        z-index: -1;
      }
</style>
</head>
<body>
    <div class="container">
        <img class="bg-img" src="hero-bg.jpg">
        <h2 class="text-danger mt-3">Book A Table</h2>
    <form class="row g-3">
        <div class="col-md-12 mt-5">
          <label for="inputName" class="form-label text-warning">Your Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Your name">
        </div>
        <div class="col-md-12">
          <label for="inputPhone" class="form-label text-warning">Phone Number</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="Your phone number">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label text-warning">Your Email</label>
          <input type="Email" class="form-control" id="inputEmail4" >
        </div>
        <div class="col-md-12">
            <label for="inputPersons" class="form-label text-warning">How Many Persons</label>
            <input type="text" class="form-control" id="inputPersons" placeholder="How many persons">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-danger mb-2">Book A Table</button>
        </div>
      </form>
    </div>
</body>
</html>
